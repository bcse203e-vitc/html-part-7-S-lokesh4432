</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script>
        function run() {
            let op=parseInt(document.getElementById("op").value);
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);
            let out=0;
            if(op===1){
                out+=n1 + n2;
            }
            else if(op===2){
                out+=n1 - n2;
            }
            else if(op===3){
                out+=n1 * n2;
            }
            else if(op===4){
                out+=n1 / n2;
            }
            document.getElementById("r").innerHTML=`The result is ${out}`;
            
        }
    </script>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>1.additon <br> 2.subraction<br> 3.multiplication<br> 4.division</p>
    <label>enter which operation needed</label>
    <input id="op"><br><br>
    <label>Num1</label>
    <input id="num1"><br><br>
    <label>Num2</label>
    <input id="num2"><br><br>
    <button onclick="run()">Start Game</button>

    <p id="r"></p>
</body>
</html>
