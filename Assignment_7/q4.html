</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script>
        function run() {
            let str=document.getElementById("op").value;
            cstr=str.toLowerCase().replace("/[^a-z0-9]","");
            let revstr=cstr.split("").reverse().join("");

            if(revstr===str){
                document.getElementById("r").innerHTML="It is a palindrom";
            }
            else{
                document.getElementById("r").innerHTML="It is not a palindrom";
            }
            
        }
    </script>
</head>
<body>
    <h1>Plindrome Checker</h1>
    <label>Enter a string or number</label>
    <input id="op"><br><br>
    <button onclick="run()">Start Game</button>

    <p id="r"></p>
</body>
</html>
