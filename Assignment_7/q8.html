</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script>
        function run() {
            let str=document.getElementById("op").value;
            let arr=str.split(",");
            let arr1=str.split(",");
            for(let i=0;i<arr.length-1;i++){
                for(let j=0;j<arr.length-i-1;j++){
                    if( arr[j] <arr[j+1]){
                        let t=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=t;
                    }
                }
            }
            document.getElementById("r").innerHTML="Descending order: "+arr.join(",");
            for(let i=0;i<arr1.length-1;i++){
                for(let j=0;j<arr1.length-i-1;j++){
                    if( arr1[j] >arr1[j+1]){
                        let t=arr1[j];
                        arr1[j]=arr1[j+1];
                        arr1[j+1]=t;
                    }
                }
            }
            document.getElementById("k").innerHTML="Ascending order: "+arr1.join(",");
        }
    </script>
</head>
<body>
    <h1>second largest</h1>
    <label>Enter a string or number</label>
    <input id="op"><br><br>
    <button onclick="run()">Start Game</button>

    <p id="r"></p>
    <p id="k"></p>
</body>
</html>
